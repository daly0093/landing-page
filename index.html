<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dylan Daly Landing Page Exercise</title>
        <link rel="stylesheet" href="normalize.css">        
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body>
        <main>
            <header>
                <img src="images/logo/logo.png" alt="Dash Logo" id="dashlogo">
            </header>

            <section class="boss">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            </section>

            <section class="scooter">
                <img src="images/bg-image/scooter.svg" alt="picture of moped (sets a mood)" id="scooter">
            </section>

            <section class="apply">
                <h1>Apply Now</h1>
                <p>Enter your info below.</p>

                <form>
                    <label for="fname"></label>
                    <input type="text" id="fname" placeholder="First name"><br>

                    <label for="lname"></label>
                    <input type="text" id="lname" placeholder="Last name"><br>

                    <label for="phone"></label>
                    <input type="text" id="phone" placeholder="Phone number"><br>

                    <label for="email"></label>
                    <input type="text" id="email" placeholder="Email Address"><br>

                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to dash terms</label><br>

                    <input type="submit" value="DRIVE WITH US">
                </form>
                
                <div class="applied">
                    <p>Already applied? <a href ="#">Check your application status here</a></p>
                </div>
            </section>

            <footer>
                <h1>See how much you can earn with Dash.</h1>
                <p>how many hours do you want to drive with us this week?</p>
                <form>
                    <div class="footerform">
                        <label class="hours" for="hours"></label>
                        <input type="text" id="hours" placeholder="Hours">

                        <label class="city" for="city"></label>
                        <input type="text" id="city" placeholder="City"><br>

                        <input type="submit" value="CALCULATE">
                    </div>

                </form>
  
                <div class="socialicons">
                    <img src="images/icons/facebook.svg">
                    <img src="images/icons/instagram.svg">
                    <img src="images/icons/twitter.svg">
                    <img src="images/icons/linkedin.svg">
                </div>
            </footer>
        </main>
    </body>
</html>
